<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/l-t.png" type="image/x-icon">
    <link media="all" rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>Language trainer</title>
</head>
<body class="center-table">
<audio autoplay>
    <source th:src="@{/win.mp3}" type="audio/mpeg">
</audio>

<header class="header">
    <a class="header_link" href="/">Главная</a>
    <a class="header_link" href="/words">Список слов</a>
</header>

<div class="progress-container">
    <div class="progress-bar" th:style="'width:' + ${progress} + '%'"></div>
</div>

<h1>Language Trainer</h1>
<hr/>
<form class="content center" action="#" th:action="@{/}" method="get">
    <p th:text="'Ваш результат ' + ${count} + '%!'"></p>
    <input type="submit" value="Продолжить" autofocus>
</form>
</body>
</html>
