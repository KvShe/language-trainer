<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/l-t.png" type="image/x-icon">
    <link media="all" rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>Language trainer</title>
</head>
<body class="center-table">
<header class="header">
    <a class="header_link" href="/">Главная</a>
    <a class="header_link" href="/words">Список слов</a>
</header>

<h1>Добавление нового слова</h1>
<hr/>
<form class="center_form" action="#" th:action="@{/words/new}" th:object="${word}" method="post">
    <label for="english">English</label>
    <input type="text" th:field="*{english}" id="english" placeholder="English" autocomplete="off" autofocus>
    <label for="russian">Russian</label>
    <input type="text" th:field="*{russian}" id="russian" placeholder="Russian" autocomplete="off">
    <input type="submit" value="Создать">
</form>
</body>
</html>
