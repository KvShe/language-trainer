<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link media="all" rel="stylesheet" th:href="@{/css/register-style.css}" type="text/css">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Авторизация</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
            <div th:if="${param.error}" class="error">Неверные данные. Повторите попытку.</div>
        </form>
    </div>
</div>
</body>
</html>
